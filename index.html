<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zub Technologies Limited</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, black 0%, white 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      
      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
      }
      
      .logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      .company-name {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      
      .description {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.8;
      }
      
      .coming-soon {
        background: rgba(255,255,255,0.2);
        padding: 1rem 2rem;
        border-radius: 50px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.3);
        display: inline-block;
        font-weight: 500;
      }
      
      @media (max-width: 768px) {
        .logo {
          font-size: 2rem;
        }
        
        .company-name {
          font-size: 1.2rem;
        }
        
        .description {
          font-size: 1rem;
        }
        
        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ZT</div>
      <h1 class="company-name">Zub Technologies Limited</h1>
      <p class="description">
        Innovation meets excellence. We're building the future of technology solutions.
      </p>
      <div class="coming-soon">
        Website Coming Soon
      </div>
    </div>
  </body>
</html>
